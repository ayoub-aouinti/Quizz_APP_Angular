<div class="container">
  <div class="card">
    <div class="d-flex justify-content-between p-3">
      <div class="image">
        <img src="https://img.icons8.com/color/96/000000/angularjs.png" width="90" alt="logo">
      </div>
      <div class="quiz-header">
        <h4 style="font-family: cursive;">Angular & TypScript Quiz!</h4>
        <span style="font-style: italic;">Welcom {{name}}</span>
      </div>
    </div>
    <div class="d-flex justify-content-around p-3">
      <div class="score">
        <h5>20 Points</h5>
      </div>
      <div class="question-remain">
        <span style="font-style: italic;">Question 1 of 9</span>
      </div>
      <div class="timer">
        <h5>60 sec ðŸ•›</h5>
      </div>
    </div>
    <div class="progress mb-3" role="progressbar" aria-label="Success striped example" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
      <div class="progress-bar progress-bar-striped bg-success" style="width: 25%"></div>
    </div>
    <div class="question">
      <div class="card">
        <h3>What is your Name</h3>
      </div>
    </div>
    <div class="option">
      <ol>
        <li>
          <div class="card">
            Sashi
          </div>
          <div class="card">
            Johan
          </div>
          <div class="card">
            Alex
          </div>
          <div class="card">
            Marry
          </div>
        </li>
      </ol>
    </div>
    <div class="d-flex justify-content-between">
      <button class="btn"><i class="fa text-primary fa-chevron-left fa-3x" aria-hidden="true"></i></button>
      <button class="btn"><i class="fa fa-refresh text-primary fa-3x" aria-hidden="true"></i></button>
      <button class="btn"><i class="fa text-primary fa-chevron-right fa-3x" aria-hidden="true"></i></button>
    </div>
  </div>
</div>
