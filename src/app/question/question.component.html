<div class="container">
  <div class="card">
    <div class="d-flex justify-content-between p-3">
      <div class="image">
        <img src="https://img.icons8.com/color/96/000000/angularjs.png" width="90" alt="logo">
      </div>
      <div class="quiz-header">
        <h4 style="font-family: cursive;">Angular & TypScript Quiz!</h4>
        <span style="font-style: italic;">Welcom {{name}}</span>
      </div>
    </div>
    <div class="d-flex justify-content-around p-3">
      <div class="score">
        <h5>{{points}} Points</h5>
      </div>
      <div class="question-remain">
        <span style="font-style: italic;">Question {{currentQuestion+1}} of {{questionListe.length}}</span>
      </div>
      <div class="timer">
        <h5>{{counter}} sec ðŸ•›</h5>
      </div>
    </div>
    <div class="progress mb-3" role="progressbar" aria-label="Success striped example" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
      <div class="progress-bar progress-bar-striped bg-success" [ngStyle]="{'width' :progress+'%'}"></div>
    </div>
    <div class="question">
      <div class="card">
        <h3>{{questionListe[currentQuestion]?.questionText}}</h3>
      </div>
    </div>
    <div class="option">
      <ol *ngFor="let option of questionListe[currentQuestion]?.options">
        <li (click)="answer(currentQuestion+1,option)">
          <div class="card">
            {{option.text}}
          </div>
        </li>
      </ol>
    </div>
    <div class="d-flex justify-content-between">
      <button [disabled]="currentQuestion==0" class="btn" (click)="PreviousQuestion()"><i class="fa text-primary fa-chevron-left fa-3x" aria-hidden="true"></i></button>
      <button class="btn" (click)="resetQuiz()"><i class="fa fa-refresh text-primary fa-3x" aria-hidden="true"></i></button>
      <button class="btn" (click)="nextQuestion()"><i class="fa text-primary fa-chevron-right fa-3x" aria-hidden="true"></i></button>
    </div>
  </div>
</div>
